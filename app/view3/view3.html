<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filtering</title>
</head>
<body>
    <input type="text" ng-model="typing" />{{ typing }}
    <ol>
        <li ng-repeat="person in people | filter:typing | orderBy:'city'">
            {{ person.name | uppercase }} &squf; {{ person.city | lowercase }}
        </li>
    </ol>
</body>
</html>
